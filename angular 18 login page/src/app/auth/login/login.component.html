<div class="flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img [src]="selectedCompanyLogo" alt="Company Logo" height="100" class="mb-3" />
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="company" class="block text-900 font-medium mb-2">Company</label>
        <p-dropdown [options]="companies" optionLabel="name"  [style]="{'width':'100%'}" formControlName="company"
          placeholder="Select a Company"></p-dropdown>
        <small *ngIf="loginForm.controls['company'].invalid && loginForm.controls['company'].touched">
          Company selection is required.
        </small>
      </div>

      <div class="mb-3">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input type="text" pInputText id="email" class="w-full" formControlName="email" />
        <small *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          Email is required and must be valid.
        </small>
      </div>

      <div class="mb-3">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input type="password" pInputText id="password" class="w-full" formControlName="password" />
        <small *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Password is required and must be at least 6 characters long.
        </small>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox inputId="rememberme" binary="true" formControlName="remember" class="mr-2"></p-checkbox>
          <label for="rememberme">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot your password?</a>
      </div>

      <p-button type="submit" label="Sign In" icon="pi pi-user" size="large" [style]="{'width':'100%'}"
        [disabled]="loginForm.invalid"></p-button>
    </form>
  </div>
</div>
